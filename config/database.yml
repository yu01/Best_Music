
default: &default
  adapter: postgresql
  encoding: utf8
  username: <%= ENV["HEROKU_USERNAME"] %>
  password: <%= ENV["HEROKU_PASS"] %>
  host:  	<%= ENV["HEROKU_HOST"] %>
  sslmode: require

development:
  <<: *default
  database: <%= ENV["HEROKU_DB"] %>

